<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="App">
            <div class="content">
                <h1>Counter</h1>
                <p id="NumberDisplay">0</p>
                <input name="Increase" type="button" value="INCREASE" onclick="changeValue(this);">
                <input name="Reset"type="button" value="DECREASE" onclick="changeValue(this);">
                <input name="Decrease" type="button" value="RESET" onclick="changeValue(this);">
            </div>
        </div>
    </body>
</html>
